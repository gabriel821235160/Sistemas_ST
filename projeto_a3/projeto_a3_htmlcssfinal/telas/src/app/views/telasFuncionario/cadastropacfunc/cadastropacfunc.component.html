<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Paciente</title>
</head>
<body>
    <mat-drawer-container id="card">
        <button mat-button id="inicio" (click)="connectionInicio()">Início</button>
        <button mat-button id="listagem" (click)="connectionListagem()">Listagem de <br>Pacientes
        </button>
        <button mat-button id="cadastro">Cadastro de <br>Pacientes</button>
        <hr id="linha1" />
        <hr id="linha2" />
        <button mat-button id="sair">Sair</button>
      </mat-drawer-container>
      <mat-drawer-container id="card2">
        <h1 id="titulo">Cadastre um Paciente:</h1>
        <form method="post"> 
          <input id="nome" type="text" placeholder="Nome Completo">
          <input id="cpf" type="text" placeholder="CPF">
          <input id="datadenascimento" type="text" placeholder="Data de Nascimento">
          <input id="profissao" type="text" placeholder="Profissão">
          <input id="sexo" type="text" placeholder="Sexo">
          <input id="endereco" type="text" placeholder="Endereço">
          <input id="numero" type="text" placeholder="Nº">
          <input id="bairro" type="text" placeholder="Bairro">
          <input id="cep" type="text" placeholder="CEP">
          <input id="senha" type="password" placeholder="Senha">
        <button mat-button id="botao">Cadastrar</button>
      </form>
      </mat-drawer-container>
</body>
</html>
