<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem Administrador</title>
  </head>
  <body>
    <mat-drawer-container id="card">
      <button mat-button id="inicio" (click)="connectionInicio()">Início</button>
      <button mat-button id="listagem">Busca por <br>Pacientes</button>
      <button mat-button id="prontuario"></button>

      <button mat-button [matMenuTriggerFor]="menu" id="cadastro">Cadastro de <br> Usuários</button>
      <mat-menu #menu="matMenu">
      <button mat-menu-item id="cdu1" (click)="connectionCadastrofunc()">Funcionário</button>
      <button mat-menu-item id="cdu2" (click)="connectionCadastromed()">Médico</button>
      <button mat-menu-item id="cdu3" (click)="connectionCadastropac()">Paciente</button>
      </mat-menu>

      <hr id="linha1" />
      <hr id="linha2" />
      <button mat-button id="sair">Sair</button>
    </mat-drawer-container>
    <h1 id="titulo">Buscar por CPF:</h1>
      
    <input id="buscar" type="text" matInput="cpf" [(ngModel)]="cpf" name="search" placeholder="Buscar">

    <button mat-button id="botao" (click)="connectionAbrirprontuario()">Abrir Prontuário</button>
  </body>
</html>
